<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login & Registrazione</title>
    <link rel="icon" type="image/png" href="../immagini jpg/logo (2).jpg">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>

    <!-- HEADER -->
    <div class="mini-header">
        <div class="header-left"></div>
        <div class="header-center">
            <a href="Home.html">
                <img src="../immagini jpg/LogoNardone.jpg" alt="Logo Torronificio" width="150">
            </a>
        </div>
        <div class="header-right">
            <a id="home" href="Home.html" title="Torna alla Home">üè†</a>
        </div>
    </div>

    <!-- CONTENUTO PRINCIPALE CENTRATO -->
    <div class="main-content">

        <!-- LOGIN -->
        <div id="loginContainer" class="container">
            <div class="box">
                <h2>Login</h2>
                <form action="../script/login.php" method="post">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Inserisci il tuo username" required><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Inserisci la password" required><br><br>

                    <button type="submit" id="loginBtn" disabled>Accedi</button>
                </form>
                <p>Non hai un account? <a href="#" id="showRegister">Registrati</a></p>
            </div>
        </div>

        <!-- REGISTRAZIONE -->
        <div id="registerContainer" class="container">
            <div class="box">
                <h2>Registrati</h2>
                <form action="../script/register.php" method="post">
                    <label for="newName">Nome:</label><br>
                    <input type="text" id="newName" name="newName" required><br><br>

                    <label for="newCognome">Cognome:</label><br>
                    <input type="text" id="newCognome" name="newCognome" required><br><br>

                    <label for="newMail">E-Mail:</label><br>
                    <input type="email" id="newMail" name="newMail" required><br><br>

                    <label for="data_nascita">Data di nascita:</label><br>
                    <input type="date" id="data_nascita" name="data_nascita" required><br><br>

                    <label for="newUsername">Username:</label><br>
                    <input type="text" id="newUsername" name="newUsername" required><br><br>

                    <label for="newPassword">Password:</label><br>
                    <input type="password" id="newPassword" name="newPassword" required><br><br>

                    <button type="submit" id="regBtn" disabled>Registrati</button>
                </form>
                <p>Hai gi√† un account? <a href="#" id="showLogin">Accedi</a></p>
            </div>
        </div>

    </div>

    <footer class="main-footer">
        <!-- Footer come prima -->
    </footer>

    <script src="../script/Login.js"></script>
</body>
</html>
